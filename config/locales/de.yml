  welcome: 'Willkommen auf dem InnoZ Mobilitätsmonitor'
  welcome_text: 'Unsere tägliche Arbeit am InnoZ erfordert und erbringt eine große Menge an Daten zum innerdeutschen Mobilitätsmarkt. Diese sollen mit der Reihe des Mobilitätsmonitors in ihrer inhaltlichen Verbindung gesamthaft dargestellt werden. Mit dem Fachmagazin Internationales Verkehrswesen haben wir das dazu passende Publikationsmedium gefunden. Der Monitor lebt darüber hinaus von der gegenseitigen Wissensvermittlung unter Marktakteuren und Fachleuten. Wir möchten die Abbildungen und Statistiken auch auf diesem Weg zugänglich machen, um eine Debatte über die Weiterentwicklung der isolierten Verkehrsmärkte hin zu einem integrierten Mobilitätsmarkt anzuregen.'
